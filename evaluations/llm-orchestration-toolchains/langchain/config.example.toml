# Prizms Configuration
#
# This file configures the multi-perspective LLM tool.
# Paths are relative to this config file's location.

# Directory containing personality prompt files (*.txt)
# Each .txt file defines a personality that will be queried in parallel.
personalities_dir = "prompts"

# Directory where output files will be saved
# Creates *.cot.md (chain of thought) and *.ans.md (answer) files for each personality.
output_dir = "outputs"
